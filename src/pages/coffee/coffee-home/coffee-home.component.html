<div>
<h1>Welcome to Coffee Home[{{coffeeServ.coffees?coffeeServ.coffees.length:0}}]</h1>
<div class="coffeeContent">
  
        <nav mat-tab-nav-bar>
            <a mat-tab-link active="true">
                    咖啡列表
                    </a>
            <a mat-tab-link routerLink="analysis">
                    统计分析
                 </a>
        </nav>
        <div class="tabMenu">
  
            <div class="mat-table-controls">
                <mat-select placeholder="搜索范围" [(ngModel)]="searchType" name="searchType">
                    <mat-option value="name">名称</mat-option>
                    <mat-option value="classification">分类</mat-option>
                </mat-select>
                <mat-input-container>
                    <input [(ngModel)]="searchText" matInput placeholder="请输入要搜索的内容">
                </mat-input-container>
                <button style="float:right;" color="light" mat-mini-fab (click)="refresh()"><mat-icon>sync</mat-icon></button>
                <button style="float:right;" color="light" mat-mini-fab (click)="search(searchType,searchText)"><mat-icon>search</mat-icon></button>
  
            </div>
  
            <!-- <a mat-raised-button routerLink="edit/new">新增宝贝</a> -->
            <button class="addBtn" mat-raised-button (click)="openDialog()"><mat-icon>add</mat-icon>
                新增咖啡</button>
            
            <button class="sortBtn" mat-raised-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>排序方式
                          </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item class="mat-menu-item" (click)="coffeeServ.sortCoffees('asc')">
                              <span>正序</span>
                            </button>
                <button mat-menu-item (click)="coffeeServ.sortCoffees('desc')">
                              <span>倒序</span>
                            </button>
                <button mat-menu-item (click)="coffeeServ.sortCoffees('random')">
                                <span>随机</span>
                              </button>
            </mat-menu>
        </div>
  
        <table cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th>编号</th>
                    <!-- <th>宝贝图片</th> -->
                    <th>名称</th>
                    <th>品牌</th>
                    <th>dou</th>
                    <!-- <th>价格</th> -->
                    <!-- <th>入手时间</th> -->
                    <th>价位</th>
                    <th>销售量</th>
                    <th>简介</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let coffee of coffeeServ.coffees">
                    <td>{{coffee.objectId}}</td>
                    <!-- <td><img src="{{student.img}}" /></td> -->
                    <td>{{coffee.name}}</td>
                    <td>{{coffee.brand}}</td>
                    
                    <td>{{coffee.colorNumber}}</td>
                    <td>{{coffee.price}}</td>
                    <td>{{coffee.soldNumber}}</td>
                    <td>{{coffee.introduction}}</td>
                    
                    <!-- <td>{{student.price | studentCurrency:"cn"}}</td> -->
                    <!-- <td><span *ngIf="student.addTime">{{student.addTime.iso | date:"y-MM-dd"}}</span></td> -->
                    <td>
                        <!-- <mat-icon title="修改" (click)=showEditAssetDailog(student)>edit</mat-icon> -->
                        <!-- <mat-icon title="修改" routerLink="edit/{{student.objectId}}">edit</mat-icon> -->
                        <!-- <mat-icon title="查看" routerLink="view/{{student.objectId}}">menu</mat-icon> -->
                        <mat-icon title="编辑" (click)="openDialog(coffee)">修改</mat-icon>
                        <mat-icon title="查看" routerLink="/coffee/{{coffee.objectId}}">menu</mat-icon>
                        <mat-icon title="删除" (click)="coffeeServ.deleteCoffeeByID(coffee.objectId)">delete</mat-icon>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
