<table cellspacing="0" cellpadding="0">
    <thead>
        <tr>
            <th>商品番号</th>
            <th>商品名称</th>
            <th>贩卖类型</th>
            <th>制造商</th>
            <th>在库数量</th> 
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let goods of service.goodsList">
            <td>{{goods.goodsNo}}</td>
            <!-- <td><img src="{{student.img}}" /></td> -->
            <td>{{goods.goodsNm}}</td>
            <td>{{goods.saleType | tpFilter}}</td>
            <td>{{goods.maker}}</td>
            <td>{{goods.wsCnt}}</td>
            <!-- <td><span *ngIf="student.addTime">{{student.addTime.iso | date:"y-MM-dd"}}</span></td> -->
            <td>
                <!-- <mat-icon title="修改" (click)=showEditAssetDailog(student)>edit</mat-icon> -->
                <!-- <mat-icon title="修改" routerLink="edit/{{student.objectId}}">edit</mat-icon> -->
                <!-- <mat-icon title="查看" routerLink="view/{{student.objectId}}">menu</mat-icon> -->
                <!-- <mat-icon title="查看" routerLink="/student/{{student.objectId}}">menu</mat-icon>-->
                <mat-icon title="编辑" (click)="openDialog(goods)">修改</mat-icon>
                <span routerLink="/ws-goods/{{goods.objectId}}">[查看]</span>
                <span (click)="service.deleteGoods(goods.objectId)" >[删除]</span>
            </td>
        </tr>
    </tbody>
</table>
