<h1 DisableDirective>图书列表</h1>

<button appActButton class="llc-btn" (click)="sortBooks('asc')">正序</button>
<button appActButton class="llc-btn" (click)="sortBooks('desc')" >倒序</button>
<button appActButton class="llc-btn" (click)="addNewBook()">新增</button>
<ul class="llc-book-list">
  <app-book-item appActCard [book]="book" *ngFor="let book of books"></app-book-item>
</ul>
