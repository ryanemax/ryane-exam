<h1>员工管理</h1>
<!-- [{{EmployeeServ.employees?EmployeeServ.employees.length:0}}] -->
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{employee.name}}</mat-card-title>
    <!-- <mat-card-title>{{employee.name}}</mat-card-title> -->
    <mat-card-subtitle>dept: {{employee.dept}}</mat-card-subtitle>
  </mat-card-header>
    <P>员工详细信息：</P>
    <p>
      员工姓名：{{employee.name}}
    </p>
    <p>
      员工部门：{{employee.dept}}
    </p>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <p>
     员工工资：{{employee.sale}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/employee-manage">BACK</button>
  </mat-card-actions>
</mat-card>
