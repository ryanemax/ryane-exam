<h1>服装管理1</h1>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{clothes1.name}}</mat-card-title>
    <mat-card-subtitle>price: {{clothes1.price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="/assets/img/timg.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      服装数量：{{clothes1.count}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
