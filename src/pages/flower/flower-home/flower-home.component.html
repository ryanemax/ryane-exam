<h1>鲜花列表</h1>
<button class="button button2" (click)="sortUsers('asc')">正序</button>
<button class="button button2" (click)="sortUsers('desc')" >倒序</button>
<button class="button button2" (click)="sortUsers('random')">随机</button>
<button class="button button2" (click)="addNewUser()">新品鲜花</button>
<ul>
  <li *ngFor="let user of users"><span (click)="deleteUserByID(user.id)">[删除]</span> GOODSID:{{user.id}}，鲜花名：{{user.name}}，英文名：{{user.github}}，价格：{{user.price}}</li>
</ul>
