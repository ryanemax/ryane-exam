<mat-form-field class="student-full-width">
    <input [(ngModel)]="student.studentNo" matInput placeholder="学号" value="">
</mat-form-field>

<mat-form-field class="student-full-width">
    <input [(ngModel)]="student.name" matInput placeholder="姓名" value="">
</mat-form-field>

<!-- <mat-form-field class="student-full-width">
    <input [(ngModel)]="student.classId" matInput placeholder="班级" value="">
</mat-form-field> -->

<mat-form-field class="student-full-width">
    <mat-select placeholder="Class Name" [(ngModel)]="student.classId">
        <mat-option *ngFor="let classItem of classes" value="{{classItem.classNo}}">{{classItem.name}}</mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field class="student-full-width">
    <input [(ngModel)]="student.description" matInput placeholder="学生描述" value="">
</mat-form-field>

<mat-radio-group [(ngModel)]="student.sex" placeholder="性别">
    <mat-radio-button value="0">男</mat-radio-button>
    <mat-radio-button value="1">女</mat-radio-button>
</mat-radio-group>
<br>
<br>
<button (click)="save()" mat-raised-button>保存</button>
