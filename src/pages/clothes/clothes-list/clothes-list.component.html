<div>
  <h1>服装管理</h1>
  <div class="clothesContent">
    <nav mat-tab-nav-bar>
        <a mat-tab-link active="true">
                服装列表
                </a>
        <a mat-tab-link routerLink="analysis">
               aa
             </a>
    </nav>
     
      <div class="tabMenu">

          <div class="mat-table-controls">
              <mat-select placeholder="搜索范围" [(ngModel)]="searchType" name="searchType">
                  <mat-option value="name">名称</mat-option>
                  <mat-option value="classification">分类</mat-option>
              </mat-select>
              <mat-input-container>
                  <input [(ngModel)]="searchText" matInput placeholder="请输入要搜索的内容">
              </mat-input-container>
              <button style="float:right;" color="light" mat-mini-fab (click)="refresh()"><mat-icon>sync</mat-icon></button>
              <button style="float:right;" color="light" mat-mini-fab (click)="search(searchType,searchText)"><mat-icon>search</mat-icon></button>

          </div>

         
          <button class="addBtn" mat-raised-button (click)="clothesServ.addNewClothes()"><mat-icon>add</mat-icon>
              新增用户</button>
          <button class="sortBtn" mat-raised-button [matMenuTriggerFor]="menu">
                          <mat-icon>more_vert</mat-icon>排序方式
                        </button>
          <mat-menu #menu="matMenu">
              <button mat-menu-item class="mat-menu-item" (click)="clothesServ.sortClothes('asc')">
                            <span>正序</span>
                          </button>
              <button mat-menu-item (click)="clothesServ.sortClothes('desc')">
                            <span>倒序</span>
                          </button>
              <button mat-menu-item (click)="clothesServ.sortClothes('random')">
                            <span>随机</span>
                          </button>
          </mat-menu>
      </div>

      <table cellspacing="0" cellpadding="0">
          <thead>
              <tr>
                  <th>姓名</th>
                  <th>定位</th>
                  <th>品牌</th>
                  <th>生产日期</th>
                  
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let cloth of clothesServ.clothes">
                  <td>{{cloth.objectId}}</td>
                  <td>{{cloth.name}}</td>
                  <td>{{cloth.brand}}</td>
                  <td>{{cloth.birthday}}</td>
                  <td>
                     <mat-icon title="删除" (click)="clothesServ.deleteClothesByID(cloth.objectId)">delete</mat-icon>
                    
                  </td>
              </tr>
          </tbody>
      </table>

  </div>
</div>
