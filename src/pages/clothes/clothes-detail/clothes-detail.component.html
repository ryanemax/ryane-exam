<h1>衣服管理[{{clothesServ.clothes?clothesServ.clothes.length:0}}]</h1>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{clothes.name}}</mat-card-title>
    <mat-card-subtitle>birthday: {{clothes.birthday}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{clothes.img}} alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      我的品牌：{{clothes.brand}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
